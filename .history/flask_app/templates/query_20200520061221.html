{% extends "header.html" %}
{% block content %}
{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

<div class="container-fluid">
    {% for result in results %}
    <div class="media">
        <img src="{{ result.poster_url }}" class="mr-3" alt="missing">
        <div class="media-body">
        <h5 class="mt-0">
            <a href="{{ url_for('movie_detail', movie_id=result.player_id) }}">
                {{ result.fullname }}
            </a> 
            ({{ result.pos1 }})
            ({{ result.pos2 }})
            ({{ result.cteam }})
            ({{ result.jnum }})
            ({{ result.col }})
        </h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
